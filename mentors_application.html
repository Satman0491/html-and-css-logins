<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="blue">

    </div>
    <div class="all">
        <div class="container">
        
            
                

            <div class="form">
                <h1 class="log">mentor signup</h1>
                <form action="">
                    <div class="fill">
                        <input type="text" name="firstname" placeholder=" FIRST NAME">
                    </div>

                    <br>

                    <div class="fill">
                        <input type="text" name="lastname" placeholder="LAST NAME">
                    </div>

                    <br>

                    <div class="fill">
                        <input type="text" name="email" placeholder=" EMAIL">
                    </div>

                    <br>

                    <div class="fill">
                        <input type="text" name="phonenumber" placeholder="PHONE NUMBER">
                    </div>

                    <br>

                    <div class="fill">
                        <input type="text" name="username" placeholder="USERNAME">
                    </div>

                    <br>

                    <div class="fill">
                        <input type="text" name="password" placeholder="PASSWORD">
                    </div>

                    <br>

                    <div class="fill">
                        <input type="text" name="confirmpassword" placeholder="CONFIRM PASSWORD">
                    </div>

                    <br>

                    <div class="fill">
                        <input type="text" name="qualification" placeholder="EDUCATIONAL QUALIFICATION">
                        <option value=""></option>
                    </div>

                    <br>

                    <div class="fill">
                        <label for="educational qualification"> Educational qualification</label>
                            <select name="EDUCATIONAL QUALIFICATION" required id="" >
                                <option value="none">none</option>
                                <option value="ND">National Diploma (ND)</option>
                                <option value="NCE">Nigeria Certificate in Education (NCE)</option>
                                <option value="HND">Higer National Diploma (HND)</option>
                                <option value="BE">Bachelors of Education (B.E)</option>
                                <option value="Degree">Bachelors Degree</option>
                                <option value="PND">Post Graduate National Diploma (PND)</option>
                                <option value="Msc">Master's Degree (Msc)</option>
                                <option value="phd">Doctor of Philosophy(Phd)</option>

                            </select>
                        </input>
                    </div>

                    <br>

                    <div class="fill">
                        <label for="credential">Upload your certification</label><br>
                        <input id="image" type="file" name="image" accept="image/*" placeholder="credential">
                    </div>

                    <br>

                    <div class="btn">
                        <input type="submit">
                    </div>
                                    
                    </div>


                </form>
            </div>
    
        </div>
    </div>
</body>
</html>
